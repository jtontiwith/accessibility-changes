<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700,800,900" rel="stylesheet">
    <title>Quiz App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row nav-bar" role="banner">
        <div id="logo"><p class="logo_letter">TQ</p></div>
        <div id="logo_text">
          <p class="title">Thinkers Quiz</p>
          <p class="sub_title">Parse the words of great thinkers</p>
        </div>
      </div> <!-- this was in the form... class="js-question-index-element" -->
      <main role="main">
        <form id="js-question-form" role="form">
          <div class="row">
            <div class="col-md-4 offset-md-4 text-center">
              <section class="quiz-start"></section>
            </div>
          </div>
          <section class="video-container js-video-container" role="complementary">
          </section>
          <div class="row">
            <div class="col-md-12">
              <section id="fader" class="feedback-container js-feedback-container">
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <section class="quiz-retake"></section>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
